<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustMeow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .title {
            font-size: 4rem;
            text-align: center;
            text-shadow: 0 0 10px #0f0;
            position: relative;
            animation: glitch 1s linear infinite;
        }
        
        .title::before, .title::after {
            content: "TrustMeow";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .title::before {
            color: #f0f;
            z-index: -1;
            animation: glitch-top 2s linear infinite;
        }
        
        .title::after {
            color: #0ff;
            z-index: -2;
            animation: glitch-bottom 1.5s linear infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        @keyframes glitch-top {
            0% { transform: translate(0); clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); }
            20% { transform: translate(-4px, 4px); clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%); }
            40% { transform: translate(-4px, -4px); clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%); }
            60% { transform: translate(4px, 4px); clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); }
            80% { transform: translate(4px, -4px); clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); }
            100% { transform: translate(0); clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); }
        }
        
        @keyframes glitch-bottom {
            0% { transform: translate(0); }
            20% { transform: translate(4px, -4px); }
            40% { transform: translate(-4px, 4px); }
            60% { transform: translate(4px, -4px); }
            80% { transform: translate(-4px, 4px); }
            100% { transform: translate(0); }
        }
        
        .cursor {
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="title">TrustMeow<span class="cursor"></span></div>

    <script>
        // Matrix rain effect in the background
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.zIndex = '-3';
            canvas.style.opacity = '0.3';
            document.body.appendChild(canvas);
            
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
            const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const nums = '0123456789';
            
            const alphabet = katakana + latin + nums;
            
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            
            const rainDrops = [];
            
            for (let x = 0; x < columns; x++) {
                rainDrops[x] = 1;
            }
            
            const draw = () => {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#0f0';
                ctx.font = fontSize + 'px monospace';
                
                for (let i = 0; i < rainDrops.length; i++) {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                    
                    if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        rainDrops[i] = 0;
                    }
                    rainDrops[i]++;
                }
            };
            
            setInterval(draw, 30);
            
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
</html>
